{% for produto in produtos %}
<tr>
    <td>{{ produto.codigo }}</td>
    <td>{{ produto.nome }}</td>
    <td>
        <span class="badge {% if produto.quantidade < 10 %}bg-danger{% else %}bg-success{% endif %}">
            {{ produto.quantidade }}
        </span>
    </td>
    <td>{{ produto.localizacao }}</td>
    <td>
        {% if produto.parado_mais_um_ano %}
            <span class="badge bg-warning text-dark">Inativo</span>
        {% else %}
            <span class="badge bg-info">Ativo</span>
        {% endif %}
    </td>
    <td>
        <a href="{% url 'estoque:editar_produto' produto.id %}" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-pencil"></i>
        </a>
        <a href="{% url 'estoque:remover_produto' produto.id %}" class="btn btn-sm btn-outline-danger">
            <i class="bi bi-trash"></i>
        </a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="6" class="text-center">Nenhum produto encontrado</td>
</tr>
{% endfor %}
